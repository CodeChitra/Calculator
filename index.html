<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkashDeep Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css">
</head>

<body>
    <div class="container">
        <div class="screen"></div>
        <button class="clear item">C</button>
        <button class="item1 item numItem">%</button>
        <button class="item1 item numItem">1</button>
        <button class="item2 item numItem">2</button>
        <button class="item3 item numItem">3</button>
        <button class="item4 item numItem">4</button>
        <button class="item5 item numItem">5</button>
        <button class="item6 item numItem">6</button>
        <button class="item7 item numItem">7</button>
        <button class="item8 item numItem">8</button>
        <button class="item9 item numItem">9</button>
        <button class="item0 item numItem">0</button>
        <button class="item1 item numItem">00</button>
        <button class="item1 item numItem">.</button>
        <button class="itemAns">ans</button>
        <button class="itemPlus item">+</button>
        <button class="itemMinus item">-</button>
        <button class="itemMul item">*</button>
        <button class="itemDiv item">/</button>
    </div>
</body>
<script src="script.js"></script>

</html>
